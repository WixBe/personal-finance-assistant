<div class="signup-container" w-100>
    <h2>Sign Up</h2>
    <form action="">
        <div class="form-group" w-30>
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" w-30>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
        </div>
        <div class="btn-container">
            <button type="submit" class="btn btn-primary">Register</button>
            <span>Already have an account? <a routerLink="login" class="login-text"a>Login</a></span>
        </div>
    </form>
</div>
