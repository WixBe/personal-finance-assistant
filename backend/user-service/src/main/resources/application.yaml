spring:
  application:
    name: user-service
  datasource:
    platform: mysql
    url: jdbc:mysql://localhost:3306/finMaster
    username: root
    password: root
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

logging:
  level:
    web: WARN
    root: INFO
    com.ust.user_service: DEBUG
  pattern: "%msg%n"
